{% extends 'layout/base.html' %}

{% block content %}
{% if pages > 1 %}
<ul class="pagination mt-1">
    {% for i in range(1, pages + 1) %}
    <li class="page-item"><a class="page-link" href="/?page={{ i }}">{{ i }}</a></li>
    {% endfor %}
</ul>
{% endif %}

<div class="alert alert-info mt-1">Nothing to display!</div>

{% endblock %}
