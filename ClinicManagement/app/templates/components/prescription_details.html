<table class="table table-bordered">
    <thead>
        <tr>
            <th>Tên Thuốc</th>
            <th>Số Lượng</th>
            <th>Đơn Vị</th>
            <th>Hướng Dẫn Sử Dụng</th>
        </tr>
    </thead>
    <tbody>
        {% for detail in prescription.details %}
        <tr>
            <td>{{ detail.medicine_name }}</td>
            <td>{{ detail.quantity }}</td>
            <td>{{ detail.unit }}</td>
            <td>{{ detail.instructions }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
